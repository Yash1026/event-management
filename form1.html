<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="overflow-x: hidden;">
    <div class="container">
      <form>
        
            
            <div class="form-group">
              <label for="exampleInputPassword1">Enrollment Number</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Eg. 1HK18IS072">
            </div>
           
            <div class="form-group">
                <label for="exampleFormControlSelect1">Department</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option selected>Select your Department</option>
                  <option>Computer Engineering</option>
                  <option>Information & Science Engineering</option>
                  <option>Cvil Engineering</option>
                  <option>Mechanical Engineering</option>
                  <option>Electrical Engineering</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Semester</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option selected>Select your Semester</option>
                  <option>1st</option>
                  <option>2nd</option>
                  <option>3rd</option>
                  <option>4th</option>
                  <option>5th</option>
                  <option>6th</option>
                  <option>7th</option>
                  <option>8th</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Section</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Section">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">Event link will be sent to this Mail ID. Make sure you make no spelling errors</small>
              </div>
           
            <div class="form-group">
                <label for="exampleInputPassword1">Contact Number</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contact Number">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
</body>
</html>
